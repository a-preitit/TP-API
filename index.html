<!DOCTYPE html>
<html>
<head>
	<title>TP API</title>
	<link rel="stylesheet" type="text/css" href="./styles/main.css"/>
	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
        width: 80%;
        margin-left:auto; 
        margin-right:auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
	<body>
		<div id="arriba">
			<div id="titulo">
				<img src="./images/world.png">
				<h1>Know Your Place</h1>
			</div>
			<div id="descrip">
				<p>Busque el lugar que quiera consultar</p>
			</div>
			<div id="busq">
				<div>
					<span>Lugar:</span>
					<input type="text" id="lugar">
				</div>
				<button>Buscar</button>
			</div>
		</div>
		<div id="map"></div>
	    <script>
	      var map;
	      function initMap() {
	        map = new google.maps.Map(document.getElementById('map'), {
	          center: {lat: -34.549411, lng: -58.454080},
	          zoom: 15
	        });
	      }

	      window.onload = getMyLocation;
	      function getMyLocation(){
	      	if(navigator.geolocation){
	      		navigator.geolocation.getCurrentPosition(displayLocation);
	      	} else {
	      		initMap();
	      	}
	      }

	      function displayLocation(position){
	      	var latitude = position.coords.latitude;
	      	var longitude = position.coords.longitude;
	      	var latLng = new google.maps.LatLng(latitude, longitude);
	      	showMap(latLng);
	      }

	      function showMap(latLng){
	      	var mapOptions = {
	      		center: latLng,
	      		zoom: 15,
	      		mapTypeId: google.maps.MapTypeId.ROADMAP
	      	};

	      	map = new google.maps.Map(document.getElementById('map'), mapOptions);
	      }
	    </script>
		<div id="abajo">
			<footer>
				<div>				
					<span id="pri">Made by: Augusto Toma, Joaquin Bazterrica y Axel Preiti</span>
					<span id="seg">Powered by: Google Maps and OpenWeatherMap</span>
				</div>
				<img src="./images/twitter.png" id="imagen">
				<img src="./images/Instagram.png">
				<img src="./images/facebook.ico">
			</footer>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./scripts/app.js"></script>
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHc44RnvDZX15FmhtyHKa3JOLnnR380Sc&callback=initMap"
	    async defer></script>
	</body>
</html>
